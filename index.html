<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="github-profile-app">
        <div>
            <input type="text" class="input" placeholder="Enter username">
            <button class="search">Search</button>
        </div>

        <p class="error"></p>

        <div class="profile-info">
            <img class="avatar" src="avatar.png" alt="Profile picture">

        </div>

        <div>
            <p class="name">Ali Khan</p>
        </div>

        <div>
            <p class="following">Following: 1374</p>
            <p class="followers">Followers: 2069</p>
            <p class="public">Public</p>
        </div>

        <div>
            <p class="bio">I am a full stack developer.</p>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
